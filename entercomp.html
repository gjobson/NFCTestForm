<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Competion &middot; Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFC Competition Entry">
    <meta name="author" content="Glen">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        body {
          padding-top: 20px;
          padding-bottom: 40px;
        }

        /* Custom container */
        .container-narrow {
          margin: 0 auto;
          max-width: 200px;
        }
        .container-narrow > hr {
          margin: 5px 0;
        }
    </style>
</head>

<body>

  <div class="container-narrow">

        <ul class="nav nav-pills pull-right">
        <h3 class="muted">Enter to Win</h3>

        <form id=contact method="post" action="">
            <fieldset>
              <legend>Your details</legend>
              <ol>
                  <li>
                      <label for=name>Name</label>
                      <input id=name name=name type=text placeholder="First and last name" required autofocus>
                  </li>
                  <li>
                      <label for=email>Email</label>
                      <input id=email name=email type=email placeholder="example@domain.com" required>
                  </li>
                  <li>
                      <label for=phone>Phone</label>
                      <input id=phone name=phone type=tel placeholder="Eg. +61433123456" required>
                  </li>
              </ol>
            </fieldset>
            <fieldset>
              <legend>Delivery address</legend>
              <ol>
                  <li>
                      <label for=address>Address</label>
                      <textarea id=address name=address rows=5 required></textarea>
                  </li>
                  <li>
                      <label for=postcode>Post code</label>
                      <input id=postcode name=postcode type=text required>
                  </li>
                  <li>
                      <label for=country>Country</label>
                      <input id=country name=country type=text required>
                  </li>
              </ol>
            </fieldset>
            <fieldset>
              <legend>Card details</legend>
              <ol>        
                  <li>
                      <fieldset>
                          <legend>Card type</legend>
                          <ol>
                              <li>
                                  <input id=visa name=cardtype type=radio>
                                  <label for=visa>VISA</label>
                              </li>
                              <li>
                                  <input id=amex name=cardtype type=radio>
                                  <label for=amex>AmEx</label>
                              </li>
                              <li>
                                  <input id=mastercard name=cardtype type=radio>
                                  <label for=mastercard>Mastercard</label>
                              </li>
                          </ol>
                      </fieldset>
                  </li>
                  <li>
                      <label for=C>Address</label>
                      <textarea id=address name=address rows=5 required></textarea>
                  </li>
                  <li>
                      <label for=cardnumber>Card number</label>
                      <input id=cardnumber name=cardnumber type=number required>
                  </li>
                  <li>
                      <label for=secure>Security code</label>
                      <input id=secure name=secure type=number required>
                  </li>
                  <li>
                      <label for=namecard>Name on card</label>
                      <input id=namecard name=namecard type=text placeholder="Exact name as on the card" required>
                  </li>
              </ol>
            </fieldset>
            <fieldset>
              <button type=submit>Buy it!</button>
            </fieldset>
        </form>

    </div> <!-- /narrow container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.js"></script>

    <script src="http://code.jquery.com/jquery.js"></script>

</body>
</html>
